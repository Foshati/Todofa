{% extends "base.html" %}
{% block title %}
    contact
{% endblock title %}
{% block content %}
    <div class="bg-white rounded-lg shadow-md p-4 mb-4">
        <a href="{% url 'details' todo.id %}" class="text-xl font-semibold ">{{ todo.title }}</a>
        <p class="text-gray-500">{{ todo.body }}</p>
        <p class="text-gray-400">{{ todo.create }}</p>
    </div>
    <a href="{% url 'delete' todo.id %}"
       class="bg-red-400 px-4 py-2 rounded-full mt-8  hover hover:bg-red-500  text-bold ">delete</a>
    <a href="{% url 'update' todo.id %}"
       class="bg-green-400 px-4 py-2 rounded-full mt-8  hover hover:bg-green-500  text-bold ">Edit</a>
{% endblock content %}
